<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link rel="stylesheet" href="t.css">
    <style>
        .matrix-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .matrix-row {
            display: flex;
        }
        .matrix-cell {
            width: 90px;
            height: 30px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Task-1</h2>
    
    <label for="rows">Rows: </label>
    <input type="number" id="rows" min="1" placeholder="Enter number of rows">
  
    
    <label for="columns">Columns: </label>
    <input type="number" id="columns" min="1" placeholder="Enter number of columns">
    
    <button onclick="generateMatrix()">Generate Inputs</button>
    
    <div class="matrix-container" id="matrixContainer"></div>

    <div id="result"></div>

    <button onclick="generateResult()">Result</button>
    
    <script src="t.js"></script>
</body>
